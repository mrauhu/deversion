name: 'Checkout cache'
runs:
  using: 'composite'
  steps:
    # Git checkout
    - uses: actions/checkout@v2
      id: checkout cache
      with:
        path: |
          **/*
          !node_modules
        key: ${{ runner.os }}-checkout-${{ github.sha }}
    - if: steps.checkout-cache.outputs.checkout-hit != 'true'
      uses: actions/checkout@v2
