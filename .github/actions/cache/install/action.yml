name: 'Install cache'
runs:
  using: 'composite'
  steps:
    # NPM install
    - uses: mrauhu/deversion@master
    - uses: actions/cache@v2
      id: node_modules-cache
      with:
        path: node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
    - if: steps.node_modules-cache.outputs.checkout-hit != 'true'
      run: npm ci
